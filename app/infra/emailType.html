<div>
    <div class="modal-header">
<!--     	<button type="button" class="close" ng-click="$close()">x</button>
 -->        
 		<h3 class="modal-title">{{ctrl.titleType}} {{ctrl.simpleTitle}}</h3>
    </div>
    <div class="modal-body">
        <form name="ctrl.validForm" method="post" novalidate>
        	<div class="form-group has-success has-feedback" ng-class="{'has-error':!ctrl.entity.EMAIL_TYPE}">
				<label class="control-label" for="EMAIL_TYPE">Tipo E-mail</label>
				<input ng-model="ctrl.entity.EMAIL_TYPE" type="EMAIL_TYPE" class="form-control" id="EMAIL_TYPE" name="EMAIL_TYPE" aria-describedby="EMAIL_TYPEStatus" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				<span class="glyphicon glyphicon-ok form-control-feedback" ng-class="{'glyphicon-remove':!ctrl.entity.EMAIL_TYPE}" aria-hidden="true"></span>
				<span id="EMAIL_TYPEStatus" class="sr-only">(success)</span>
			</div>
			<div class="has-success">
				<div class="checkbox">
					<label>
						<input ng-model="ctrl.entity.LIMITED" type="checkbox" id="LIMITED" name="LIMITED">
						Limitado
					</label>
				</div>
			</div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ctrl.save(grid, row)" ng-disable="ctrl.validForm.$valid" ng-if="ctrl.entity.EMAIL_TYPE">Gravar</button>
        <button class="btn btn-warning" ng-click="$close()">Cancelar</button>
    </div>
</div>
