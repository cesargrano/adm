<div ng-controller="MasterCtrl as ctrl">
	<h1 class="page-header">{{ctrl.title}}</h1>
    <div class="grid-view" ng-click="ctrl.insert()">
        <i class="fa fa-plus ui-grid-link" aria-hidden="true"></i>
    </div>
    <div id="gridMaster" ui-grid="ctrl.gridOptions" class="grid" 
    	ui-grid-pagination ui-grid-selection ui-grid-auto-resize 
    	ng-style="ctrl.getTableHeight()"></div>
</div>
