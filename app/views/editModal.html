<div>
    <div class="modal-header">
        <h3 class="modal-title">Editar {{ctrl.schema.title}}</h3>
    </div>
    <div class="modal-body">
        <form sf-schema="ctrl.schema" 
        	sf-form="ctrl.form" 
        	sf-model="ctrl.entity" 
        	method="post">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ctrl.update(grid, row)">Gravar</button>
        <button class="btn btn-warning" ng-click="$close()">Cancelar</button>
    </div>
</div>
