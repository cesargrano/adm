<div>
    <div class="modal-header">
        <h3 class="modal-title">Criar {{ctrl.schema.title}}</h3>
    </div>
    <div class="modal-body">
        <form name="ctrl.createForm" 
        	sf-schema="ctrl.schema" 
        	sf-form="ctrl.form" 
        	sf-model="ctrl.entity" 
        	method="POST" 
        	novalidate></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ctrl.create()" ng-disable="ctrl.createForm.$valid">Gravar</button>
        <button class="btn btn-warning" ng-click="$close()">Cancelar</button>
    </div>
</div>
