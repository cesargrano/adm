<div>
	<div class="modal-header">
		<h3 class="modal-title">Deletar {{ctrl.schema.title}}</h3>
	</div>
	<div class="modal-body">
		<p>Tem certeza que deseja deletar <strong>{{ctrl.entity.NAME}}</strong>?</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="ctrl.delete()">Apagar</button>
		<button class="btn btn-warning" ng-click="$close()">Cancelar</button>
	</div>
</div>
